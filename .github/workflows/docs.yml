name: Generate Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build cosmic binary
        shell: bash -x {0}
        run: bin/make -j

      - name: Generate documentation
        shell: bash -x {0}
        run: |
          TEMP_DOCS=$(mktemp -d)
          bin/make -j doc-export DOCS_DEST="$TEMP_DOCS"
          echo "TEMP_DOCS=$TEMP_DOCS" >> "$GITHUB_ENV"

      - name: Commit and push to docs branch
        run: |
          set -e

          SOURCE_SHA="${{ github.sha }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch and checkout docs branch, or create new orphan branch
          if git fetch origin docs 2>/dev/null; then
            git checkout docs
          else
            echo "Creating new orphan docs branch"
            git checkout --orphan docs
          fi

          # Remove old content
          git rm -rf . 2>/dev/null || true
          rm -rf ./*

          # Copy docs from export location
          cp -r "$TEMP_DOCS"/. .
          rm -rf "$TEMP_DOCS"

          cat > README.md << 'EOF'
# Generated Documentation

This branch contains auto-generated documentation from the cosmic-lua source code.

## Contents

Documentation is generated from Teal source files using `cosmic --doc`.

To regenerate locally:
```bash
make doc
```

---
*This branch is automatically updated by GitHub Actions. Do not edit manually.*
EOF

          git add -A
          if git diff --staged --quiet; then
            echo "No documentation changes detected"
            exit 0
          fi

          git commit -m "docs: update from $SOURCE_SHA"
          git push --force-with-lease -u origin docs
