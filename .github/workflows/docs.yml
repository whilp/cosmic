name: Generate Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Build cosmic binary
        shell: bash -x {0}
        run: bin/make -j

      - name: Generate and publish documentation
        shell: bash -x {0}
        run: |
          DOCS_DIR=$(mktemp -d)
          bin/make -j doc-export DOCS_DEST="$DOCS_DIR"
          bin/make doc-publish SOURCE_SHA="${{ github.sha }}" DOCS_DIR="$DOCS_DIR"
